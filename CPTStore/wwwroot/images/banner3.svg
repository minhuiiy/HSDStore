<svg xmlns="http://www.w3.org/2000/svg" width="736" height="450" viewBox="0 0 736 450">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  <rect width="736" height="450" fill="url(#grad3)" />
  
  <!-- Abstract product shapes -->
  <rect x="80" y="100" width="120" height="200" rx="10" ry="10" fill="white" fill-opacity="0.1" />
  <rect x="550" y="150" width="100" height="150" rx="10" ry="10" fill="white" fill-opacity="0.1" />
  <circle cx="150" cy="350" r="50" fill="white" fill-opacity="0.1" />
  <circle cx="600" cy="100" r="40" fill="white" fill-opacity="0.1" />
  
  <!-- New product badge -->
  <g filter="url(#shadow)">
    <polygon points="100,80 130,50 160,80 130,110" fill="#e74c3c" />
    <text x="130" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">NEW</text>
  </g>
  
  <!-- Main text -->
  <text x="368" y="150" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="white" filter="url(#shadow)">Sản phẩm mới</text>
  <text x="368" y="200" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" filter="url(#shadow)">Khám phá các sản phẩm mới nhất của chúng tôi</text>
  
  <!-- Decorative elements -->
  <path d="M50,250 Q368,150 700,250" stroke="white" stroke-width="2" fill="none" stroke-opacity="0.5" />
  <path d="M50,270 Q368,170 700,270" stroke="white" stroke-width="2" fill="none" stroke-opacity="0.3" />
  
  <!-- Call to action button -->
  <g filter="url(#shadow)">
    <rect x="268" y="230" width="200" height="50" rx="25" ry="25" fill="#2ecc71" />
    <text x="368" y="265" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">Khám phá</text>
  </g>
  
  <!-- Product icons -->
  <g transform="translate(500,300)" filter="url(#shadow)">
    <rect x="0" y="0" width="60" height="80" rx="5" ry="5" fill="white" fill-opacity="0.9" />
    <rect x="10" y="5" width="40" height="40" rx="3" ry="3" fill="#3498db" />
    <rect x="10" y="50" width="40" height="5" rx="2" ry="2" fill="#3498db" />
    <rect x="10" y="60" width="25" height="5" rx="2" ry="2" fill="#3498db" />
  </g>
  
  <g transform="translate(200,280)" filter="url(#shadow)">
    <circle cx="30" cy="30" r="30" fill="white" fill-opacity="0.9" />
    <circle cx="30" cy="20" r="8" fill="#8e44ad" />
    <rect x="15" y="35" width="30" height="5" rx="2" ry="2" fill="#8e44ad" />
    <rect x="20" y="45" width="20" height="5" rx="2" ry="2" fill="#8e44ad" />
  </g>
</svg>